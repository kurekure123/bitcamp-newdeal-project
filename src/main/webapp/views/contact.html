<!DOCTYPE html>
<html>
<head>
<link href="../node_modules/bootstrap/dist/css/bootstrap.css"
    rel="stylesheet">

<meta charset='UTF-8'>
<title>멤버 목록</title>
</head>
<body>
    <div class="container">
        <h1>메일발송</h1>
        {{msg}}
        <div class="container-fluid">
            <form method="POST" action="send">
                <div class="form-group">
                    <label for="eEmail">Email address : </label> <input type="email"
                        class="form-control" id="eEmail" name="email" aria-describedby="emailHelp"
                        placeholder="Enter email"> <small id="emailHelp"
                        class="form-text text-muted">We'll never share your email
                        with anyone else.</small>
                </div>
                <div class="form-group">
                    <label for="eName">Name for Receiver : </label> <input type="text"
                        class="form-control" id="eName" name="name" placeholder="Enter sender's name">
                </div>
                <div>
                     <button type="submit" class="btn btn-secondary">보내기</button>
                     <div id="mypage-back" class="btn btn-secondary"><a  style ="color: white;" href="http://localhost:8080/bitcamp-newdeal-project/html/mypage/mypage.html">돌아가기</a></div>
                </div>
            </form>
        </div>
        <!-- .container -->
    </div>
    <script src="../node_modules/jquery/dist/jquery.min.js"></script>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.js"></script>
</body>
</html>
