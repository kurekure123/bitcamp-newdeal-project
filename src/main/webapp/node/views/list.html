<!DOCTYPE html>
<html>
<head>
<link href="node_modules/bootstrap/dist/css/bootstrap.css"
	rel="stylesheet">

<meta charset='UTF-8'>
<title>멤버 목록</title>
</head>
<body>
	<div class="container">
		<h1>메일발송</h1>
		<div class="container-fluid">
			<form method="POST" action="send">
				<div class="form-group">
					<label for="eEmail">Email address : </label> <input type="email"
						class="form-control" id="eEmail" aria-describedby="emailHelp"
						placeholder="Enter email"> <small id="emailHelp"
						class="form-text text-muted">We'll never share your email
						with anyone else.</small>
				</div>
				<div class="form-group">
					<label for="eName">Name for Receiver : </label> <input type="text"
						class="form-control" id="eName" placeholder="Enter sender's name">
				</div>
				<div class="form-check-inline">
					<label class="form-check-label"> <input type="checkbox"
						class="form-check-input" value="">Bizmail
					</label>
				</div>
				<div class="form-check-inline">
					<label class="form-check-label"> <input type="checkbox"
						class="form-check-input" value="">Bizcard
					</label>
				</div>
				<div>
					 <button type="submit" class="btn btn-secondary">보내기</button>
				</div>
			</form>
		</div>
		<!-- .container -->
	</div>
	<script src="node_modules/jquery/dist/jquery.min.js"></script>
	<script src="node_modules/bootstrap/dist/js/bootstrap.js"></script>
</body>
</html>
