<div class="site-wrapper-inner contents-wrapper">
	<div class="cover-container mid-content">
		<div class="container bizcard-info dropdown-size">
			<div class="dropdown">
				<button type="button" class="btn dropdown-toggle btn-light"
					data-toggle="dropdown">항목 추가</button>
				<div id="add-info" class="dropdown-menu btn-light">
					<div id="1" class="dropdown-item">Facebook</div>
					<div id="2" class="dropdown-item">Instagram</div>
					<div id="3" class="dropdown-item">Company name</div>
					<div id="4" class="dropdown-item">Fax</div>
					<div id="5" class="dropdown-item">Web Site</div>
				</div>
			</div>
		</div>
		<div class="container bizcard-info bizcard-info-size ">
			<form id="info-form">
				<div class="form-group">
					<label for="eEmail">이메일:</label> <input type="text"
						class="form-control" id="eEmail">
				</div>
				<div class="form-group">
					<label for="eName">이름:</label> <input type="text"
						class="form-control" id="eName">
				</div>
				<div class="form-group">
					<label for="ePhone">연락처:</label> <input type="text"
						class="form-control" id="ePhone">
				</div>
			</form>
		</div>
		<div class="d-flex">
			<button id="prev-btn" class="btn btn-primary btn-lg mr-auto prev-btn"></button>
			<button id="next-btn" class="btn btn-primary btn-lg next-btn"></button>
		</div>
	</div>
</div>
<!-- <script src="../../../resources/js/form.js"></script> -->
<script>
$('#prev-btn').text(' < PREV');
$('#next-btn').text(' NEXT >');

$('#add-info').on('click', (e)=>{
            var click_id = e.target.getAttribute('id');
            var text = $(`#${click_id}`).text();
            var form_id = text.replace(' ', '');
            
            console.log(click_id);
            if($(`#e${form_id}`).length === 0){
                if(click_id !== '' && click_id !== undefined){
                    $('#info-form').append(`\
                    <div id="e${form_id}-form" class="form-group"> \
                      <label for="e${form_id}">${text}</label> \
                      <input type="text" class="form-control" id="e${form_id}"> \
                    </div>`);
                }
            }else {
                alert(text + '항목을 이미 추가하셨습니다.');
            }
        });
		var serverApiAddr = "http://localhost:8080/bitcamp-newdeal-project";
        $('#next-btn').on('click',()=>{
        	$.post(`${serverApiAddr}/json/html/card`,{
				'bEmail':$('#eEmail').val(),
				'bName':$('#eName').val(),
				'bPhon':$('#ePhon').val()
			}, (result) => {
				console.log(result.uCard);
			}, 'json')
        	
            $('div#test2').load('../make-bizcard/cardlist.html');
        });
</script>
