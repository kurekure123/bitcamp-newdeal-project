<style>
	.list-form{
		padding: 10%;
	}
	.name-list{
		vertical-align: middle;
	}
</style>
<div style="width: 100%; height: 100%;">
	<div class="list-form">
		<div id="name-list" class="list-group list-group-flush"></div>
	</div>
</div>

<script id="li-template" type="text/x-handlebars-template">
{{#each list}}
<div class="list-group-item list-group-item-action" data-no="{{bno}}">
	<div style="float:left; width : 30%;" data-no="{{bno}}">
		{{memNo}}
	</div>
	<div style="float:left; width : 30%;" data-no="{{bno}}">
		{{cardName}}
	</div>
	<div style="float:left; width : 30%;" data-no="{{bno}}">
		{{bName}}
	</div>
</div>
{{/each}}
</script>

<script src="list.js"></script>
