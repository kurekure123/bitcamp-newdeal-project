
<!DOCTYPE html>
<html>
<head>
	<title>JOIN US</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<link rel="stylesheet" type="text/css" href="common.css">
<link rel="stylesheet" type="text/css" href="card-f.css">
<link href="https://fonts.googleapis.com/css?family=Gothic+A1" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Anton|Baloo+Bhai|Bree+Serif" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Fugaz+One" rel="stylesheet">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>

<script>
	function javascript(){
    
    document.getElementById("testDiv").style.borderBottom = "1px solid #000000";       
}

</script>
<body>
<section id="card-f">
    <div id="card-wrap">
<h3>JOIN US!</h3>
<form id="form-total">
  <div class="form-group">
    <label for="email" class="col-sm-4 col-form-label">ID</label>
    <div class="col-sm-10">
      <input type="email" class="form-control-plaintext" 
        id="email" placeholder="ex)bizcard@google.com">
    </div>
     <label for="email-info" class="col-sm-4 col-form-label">★반드시 완벽한 이메일 형태로 입력 해주세요.</label>
  </div>	

<div class="form-group">
    <label for="jo-name" class="col-sm-4 col-form-label">NAME</label>
    <div class="col-sm-10">
      <input type="text" class="form-control-plaintext" 
        id="jo-name" placeholder="PRESS YOUR NAME">
    </div>
    <label for="name-info" class="col-sm-4 col-form-label">★닉네임 대신 이름으로 입력 해주세요.</label>
  </div>	

<div class="form-group">
    <label for="password" class="col-sm-4 col-form-label">PASSWORD</label>
    <div class="col-sm-10">
      <input type="password" class="form-control-plaintext" 
        id="password" placeholder="&#8226;&#8226;&#8226;&#8226;&#8226;&#8226&#8226;&#8226;&#8226;&#8226;&#8226;&#8226;">
    </div>
    <label for="pwd-info" class="col-sm-4 col-form-label">★특수 문자를 포함한 6-12자로 구성 된 비밀 번호로 설정 바랍니다.</label>
  </div>	
  </form>
  <button id="cancel" data-dismiss="modal">취소</button>
<button id="okok">가입하기</button>
</div>
</section>
</body>
</html>
