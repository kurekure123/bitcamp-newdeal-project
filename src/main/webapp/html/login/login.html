<!DOCTYPE html>
<html>
<head>
<title>LOG IN</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<link rel="stylesheet" type="text/css" href="../css/login/card-f.css">
<link rel="stylesheet" type="text/css" href="../css/login/login.css">
<link rel="stylesheet" type="text/css" href="../css/login/common.css">
<link href="https://fonts.googleapis.com/css?family=Gothic+A1"
	rel="stylesheet">
<link
	href="https://fonts.googleapis.com/css?family=Anton|Baloo+Bhai|Bree+Serif"
	rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Fugaz+One"
	rel="stylesheet">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
<body>
	<section id="login">
		<div id="log-div">
			<h3>LOG IN!</h3>
			<form id="form-ttal">
				<div class="form-group">
					<label for="email" class="col-sm-4 col-form-label">ID</label>
					<div class="col-sm-10">
						<input type="text" class="form-control-plaintext" id="log-id"
							placeholder="ex)bizcard@google.com">
					</div>
				</div>
				<div class="form-group">
					<label for="password" class="col-sm-4 col-form-label">PASSWORD</label>
					<div class="col-sm-10">
						<input type="password" class="form-control-plaintext" id="log-pwd"
							placeholder="&#8226;&#8226;&#8226;&#8226;&#8226;&#8226&#8226;&#8226;&#8226;&#8226;&#8226;&#8226;">
					</div>
				</div>
			</form>
			<div>
				<button id="cancel" data-dismiss="modal">취소</button>
				<button id="logon">로그인 하기</button>
			</div>
		</div>
	</section>
	<script
    src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script
    src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
	
	<script>
        function javascript() {

            document.getElementById("testDiv").style.borderBottom = "1px solid #000000";
        }
    </script>
    
</body>
</html>
