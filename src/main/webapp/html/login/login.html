<!DOCTYPE html>
<html>
<head>
<title>LOG IN</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<link rel="stylesheet" type="text/css" href="../css/login/card-f.css">
<link rel="stylesheet" type="text/css" href="../css/login/login.css">
<link rel="stylesheet" type="text/css" href="../css/login/common.css">
<link href="https://fonts.googleapis.com/css?family=Gothic+A1"
	rel="stylesheet">
<link
	href="https://fonts.googleapis.com/css?family=Anton|Baloo+Bhai|Bree+Serif"
	rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Fugaz+One"
	rel="stylesheet">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
<body>
	<section id="login">
		<div id="log-div">
			<h3>LOG IN!</h3>
			<form id="form-ttal">
				<div class="form-group">
					<label for="email" class="col-sm-4 col-form-label">ID</label>
					<div class="col-sm-10">
						<input type="text" class="form-control-plaintext" id="log-email"
							placeholder="ex)bizcard@google.com">
					</div>
				</div>
				<div class="form-group">
					<label for="password" class="col-sm-4 col-form-label">PASSWORD</label>
					<div class="col-sm-10">
						<input type="password" class="form-control-plaintext" id="log-pwd"
							placeholder="&#8226;&#8226;&#8226;&#8226;&#8226;&#8226&#8226;&#8226;&#8226;&#8226;&#8226;&#8226;">
					</div>
				</div>
			</form>
			<div>
				<button id="cancel" data-dismiss="modal">취소</button>
				<button id="loginBtn" class="">로그인 하기</button>
			</div>
		</div>
	</section>
	<script
    src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script
        src="../../node_modules/sweetalert2/dist/sweetalert2.all.min.js"></script>
<script
    src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
	
	<script>
        function javascript() {

            document.getElementById("testDiv").style.borderBottom = "1px solid #000000";
        }
        
        var serverApiAddr = "http://localhost:8080/bitcamp-newdeal-project";
        
        $('#loginBtn').on('click', () => {
            $.post(`${serverApiAddr}/json/login/signIn`, {
                'email':$('#log-email').val(),
                'password':$('#log-pwd').val()
            }, (result) => {
                if (result.status === 'success'){
                    location.href = '../mypage.html'
                }else {
                    swal({
                        type: 'error',
                        title: '로그인 실패!',
                        text: 'Something went wrong!',
                        footer: '<a href>Why do I have this issue?</a>'
                      })
                }
            }, 'json')
            .fail(() => {
                swal({
                    type: 'error',
                    title: '로그인 중에 오류 발생!',
                    text: 'Something went wrong!',
                    footer: '로그인해주세요'
                  })
            });
        });
        
      
        
       // $('#log-div').append('<div>Test2</div>');
        //$('#log-div').html('<div>Test2</div>');
        //$('<div>Test2</div>').appendTo($('#log-div'));
    </script>
    
</body>
</html>
